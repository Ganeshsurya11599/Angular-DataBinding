<div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <h1 class="text-secondary">TwowayBinding</h1>
                <hr>
                    <form>
                        <div class="form-group">
                                <input (keyup)="dontshow= false" id="name" [(ngModel)]='name' name="name" type="text" placeholder="Username" class="form-control">
                                <input (keyup)="dontshow= false" id="email" [(ngModel)]='email' name="email" type="text" placeholder="Email" class="form-control mt-3">
                                <input (keyup)="dontshow= false" id="contact" [(ngModel)]='contact' name="contact" type="number" placeholder="Contact" class="form-control mt-3">
                            <br>
                            <button mat-raised-button [disabled]="dontshow">Submit</button>
                        </div>
                        </form>
            </div>
        </div>
    </div>
    <div class="container bg-info">
        <div class="row">
            <div class="col-lg-12 text-center text-warning">
                <h6>{{ name }}</h6>
                <h6>{{ email }}</h6>
                <h6>{{ contact }}</h6>
            </div>
        </div>
    </div>
