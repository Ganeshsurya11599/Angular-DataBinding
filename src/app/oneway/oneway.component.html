<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
            <h1 class="text-secondary">OnewayBinding</h1>
            <hr>
            <br>
            <form id="contactForm" name="contactForm" #contactForm="ngForm" class="form" (ngSubmit)='add(contactForm.value)'>
                    <div class="form-group">
                            <input (keyup)="dontshow= false" id="name" [(ngModel)]='name' name="name" type="text" placeholder="Username" class="form-control">
                            <input (keyup)="dontshow= false" id="email" [(ngModel)]='email' name="email" type="text" placeholder="Email" class="form-control mt-3">
                            <input (keyup)="dontshow= false" id="contact" [(ngModel)]='contact' name="contact" type="number" placeholder="Contact" class="form-control mt-3">
                        <br>
                            <button [disabled]="dontshow" type="submit" id="signup_form" mat-raised-button>Submit</button>
                    </div>
                    </form>
        </div>
    </div>
</div>
<div class="container bg-primary">
    <div class="row">
        <div class="col-lg-12 text-center text">
            <h6>{{ data.name }}</h6>
            <h6>{{ data.email}}</h6>
            <h6>{{ data.contact}}</h6>
        </div>
    </div>
</div>
